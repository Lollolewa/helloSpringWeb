<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
</head>
<body>
<h1>Book List</h1>
<a th:href="@{/books/new}">Add New Book</a>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Pages</th>
        <th>Cost</th>
        <th>Actions</th>
    </tr>
    <tr th:each="book : ${BOOKS}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.numPages}"></td>
        <td th:text="${book.cost}"></td>
        <td>
            <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a>
            <form th:action="@{'/books/delete/'+${book.id}" method="post" onsubmit="return confirm('Are you sure you want to delete this book?')">
                <button type="submit">Delete book</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{'/books/create'}">Create a new book</a>
</body>
</html>
