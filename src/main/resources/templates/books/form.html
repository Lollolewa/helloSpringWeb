<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a book</title>
</head>
<body>
  <h1>Add a new book</h1>
  <form th:action="@{/books}" method="post" th:object="${BOOK}">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="numPages">Pages</label>
    <input type="number" id="numPages" th:field="*{numPages}" required>
    <br>
    <label for="cost">Cost</label>
    <input type="text" id="cost" th:field="*{cost}" required>
    <br>
    <button type="submit">Add book</button>
  </form>
  <a th:href="@{/books}">Go back to the book list</a>
</body>
</html>
